<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-lg-6 align-self-center">
            <div class="card" id="bluecard">
              <div class="card-body">
                <div id='result'>
                  Your Result
                </div>
                <div class="test rounded-circle">
                  <p id="seventysix">76</p>
                  of 100
              </div> 
              <h4>Great</h4>
              <p id="you">
                You scored higher than 65% of the people who have taken these tests.
              </p>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card" id="right-card">
              <div class="card-body">
                <div id="summary">Summary</div>
                <div class="line">
                  <img src="assets/images/icon-reaction.svg" alt="rection">
                  <span class="tit" id="reaction">Reaction</span>
                  <div class="right">
                    <span class="bold">80 </span><span class="feze">/ 100</span>
                  </div>
                </div>
                <div class="line">
                  <img src="assets/images/icon-memory.svg" alt="memory">
                  <p class="tit" id="memory">Memory</p>
                  <div class="right">
                  <p class="bold">92 </p> <p class="feze">/ 100</p>
                  </div>
                </div>
                <div class="line">
                  <img src="assets/images/icon-verbal.svg" alt="verbal">
                  <span class="tit" id="verbal">Verbal</span>
                  <div class="right">
                    <p class="bold">61 </p> <p class="feze">/ 100</p>
                  </div>
                </div>
                <div class="line">
                  <img src="assets/images/icon-visual.svg" alt="visual">
                  <p class="tit" id="visual">Visual</p>
                  <div class="right">
                    <p class="bold">72 </p> <p class="feze">/ 100</p>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="button">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Joshua Alemayehu</a>.
      </div>
    </main>
  </body>
</html>
